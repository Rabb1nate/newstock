<style type="text/css">
body {background-color:#A9A9A9;}
#a {
    display:flex;
    font-size:36px;
    height:60px;
    line-height:60px;
    color:darkslateblue;
}
#require {
    color: darkgreen;
    background-color: #DAA520;
    display: block;
    width: 500px;
    height: 60px;
    line-height: 60px;
    font-size: 36px;
    font-family: SimSun;
    border: 0;
    border-bottom: 1 solid black;
}
#submit {
    display: block;
    border-radius: 15px;
    font-weight: 500;
    border-radius: 15px;
    background-color: #7FFFD4;
    text-align: center;
    line-height: 60px;
    height: 60px;

    }
    #submit:hover {
        animation: 2s ab forwards
    }
    @keyframes ab {
        0% {
    border-radius: 15px;
    font-weight: 500;
    border-radius: 15px;
    background-color: #7FFFD4;
    text-align: center;
    line-height: 60px;
    height: 60px;
    width: 80px;
    }
    100%{ 
    border-radius: 15px;
    font-weight: 500;
    border-radius: 15px;
    background-color:#191970;
    text-align: center;
    line-height: 120px;
    height: 120px;
    width: 100px;
    font-size: 25px;
    color: red;
        }
    }
</style>
